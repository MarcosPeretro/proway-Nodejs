<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <label for="nome">Informe nome</label>
        <input class="form-control" type="text" placeholder="Informe nome" id="nome" />

        <label for="email">Informe email</label>
        <input class="form-control" type="email" placeholder="Informe email" id="email" />

        <label for="senha">Informe senha</label>
        <input class="form-control" type="password" placeholder="Informe senha" id="senha" />

        <label for="perfil">Selecione seu perfil</label>
        <select name="perfil" id="perfil" class="form-select mb-3">
            <option value="Gerente">Gerente</option>
            <option value="Operador">Operador</option>
            <option value="Supervisor">Supervisor</option>
        </select>

        <div class="mt-3">
            <button class="btn btn-primary" onclick="gravar()">gravar</button>
        </div>
    </div>
    <script>
        function gravar(){
            let user = {
                nome: document.getElementById("nome").value,
                email: document.getElementById('email').value,
                password: document.getElementById('senha').value,
                perfil: document.getElementById("perfil").value
            }
            fetch('http://localhost:3000/usuarios/registrar',
                {
                    body: JSON.stringify(user),
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                }
            )
                .then(response => response.text())
                .then(dados => alert(dados))
                .catch(error => {
                    console.log(error.message)
                })
        }
    </script>
</body>

</html>
